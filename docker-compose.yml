services:
  search-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talentpitch-search-api
    ports:
      - "5002:5002"
    volumes:
      - ./credentials:/app/credentials:ro
      - ./logs:/app/logs
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=5002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5002/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - talentpitch-network

networks:
  talentpitch-network:
    driver: bridge
