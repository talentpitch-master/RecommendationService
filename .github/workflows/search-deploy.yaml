name: Deploy search to EKS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  REGION: ${{ secrets.REGION }}
  ECR_NAME: ${{ secrets.ECR_REPOSITORY }}

jobs:
  validate:
    name: Validate and Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build test image
      run: |
        docker build -t talentpitch-search:test .

    - name: Test container startup
      run: |
        docker run --rm -d --name test-container talentpitch-search:test
        sleep 10
        docker logs test-container | grep -q "Application startup complete" || exit 1
        docker stop test-container

    - name: Security scan
      run: |
        docker scout quickview talentpitch-search:test || true
        VULN_COUNT=$(docker scout cves talentpitch-search:test --only-severity critical,high --format json 2>/dev/null | jq '.vulnerabilities | length' || echo "0")
        if [ "$VULN_COUNT" -gt "0" ]; then
          echo "Found $VULN_COUNT critical/high vulnerabilities"
          exit 1
        fi

  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - id: string
      uses: ASzc/change-string-case-action@v6
      with:
        string: ${{ github.event.repository.name }}

    - name: Get credentials from S3
      run: |
        aws s3 cp s3://ipedia-secrets/${{ github.head_ref || github.ref_name }}/${{ steps.string.outputs.lowercase }}/.env credentials/.env || echo "Using local credentials"

    - name: Set environment variable
      run: |
        echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> credentials/.env

    - name: Docker meta
      id: meta
      run: |
        BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
        IMAGE_TAG="${BRANCH_NAME//\//-}"
        IMAGE_TAG_SHA="${{ github.sha }}-${IMAGE_TAG}"
        echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
        echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "tag_sha=${IMAGE_TAG_SHA}" >> $GITHUB_OUTPUT

    - name: Build and push to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ steps.string.outputs.lowercase }}
        IMAGE_TAG: ${{ steps.meta.outputs.tag }}
        IMAGE_TAG_SHA: ${{ steps.meta.outputs.tag_sha }}
      run: |
        docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy:
    needs: build
    name: Deploy to EKS
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name eks-production --region ${{ env.REGION }}

      - name: Determine namespace
        id: namespace
        run: |
          if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
            echo "namespace=prod" >> $GITHUB_OUTPUT
          else
            echo "namespace=staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Kubernetes
        env:
          NAMESPACE: ${{ steps.namespace.outputs.namespace }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          IMAGE_TAG="${BRANCH_NAME//\//-}"
          IMAGE_TAG_SHA="${{ github.sha }}-${IMAGE_TAG}"
          kubectl set image deployment/search search=${{ env.ECR_NAME }}/search:${IMAGE_TAG_SHA} -n $NAMESPACE
          kubectl rollout status deployment/search -n $NAMESPACE --timeout=5m
          kubectl get pods -n $NAMESPACE -l app=search

      - name: Verify deployment
        env:
          NAMESPACE: ${{ steps.namespace.outputs.namespace }}
        run: |
          READY_PODS=$(kubectl get pods -n $NAMESPACE -l app=search -o jsonpath='{.items[*].status.containerStatuses[0].ready}' | grep -o "true" | wc -l)
          TOTAL_PODS=$(kubectl get pods -n $NAMESPACE -l app=search --no-headers | wc -l)
          if [ "$READY_PODS" -eq "$TOTAL_PODS" ] && [ "$TOTAL_PODS" -gt "0" ]; then
            echo "All pods ready"
          else
            kubectl describe pods -n $NAMESPACE -l app=search
            exit 1
          fi

      - name: Get service endpoint
        env:
          NAMESPACE: ${{ steps.namespace.outputs.namespace }}
        run: |
          kubectl get service search -n $NAMESPACE -o jsonpath='{.status.loadBalancer.ingress[0].hostname}'
